
<mat-list *ngIf="characters">
    <mat-list-item *ngFor="let item of characters.results">
      <img matListItemAvatar [src]="item.image" alt="Character image">
      <h3 matListItemTitle>{{item.name}}</h3>
      <p matListItemLine>
        <span>status: {{item.status}}</span> - species: {{item.species}} - gender: {{item.gender}} - Origin: {{item.origin.name}}
        <span>status: {{item.status}}</span>
    </p>
    </mat-list-item>
  </mat-list>
